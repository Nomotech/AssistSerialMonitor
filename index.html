	<!doctype html>
	<head>
		<meta charset="UTF-8">
		
		<title>Assist Serial Monitor</title>
		<link rel="stylesheet" href="bootstrap.min.css">
		<link rel="stylesheet" href="mystyle.css">
		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	</head>
	<body>
		<div class="content">
			<h2 style="color:#428bca">Assist Monitor</h1>
			<div class="setting">
				<div class="col-sm-6"><select id="port" class="form-control" class="selectpicker"></select></div>
				<div class="col-sm-3">
					<select id="bitrate" class="form-control" class="selectpicker" >
						<option value="115200" selected> 115200bps</option>
						<option value= "57600">  57600bps</option>
						<option value= "36400">  36400bps</option>
						<option value= "19200">  19200bps</option>
						<option value=  "9600">   9600bps</option>
						<option value=  "4800">   4800bps</option>
						<option value=  "2400">   2400bps</option>
						<option value=  "1200">   1200bps</option>
						<option value=   "300">    300bps</option>
						<option value=   "110">    110bps</option>
					</select>
				</div>
				<div class="col-sm-3"><button id="connect" class="btn btn-primary">Connect</button></div>
			</div>

			<div class="sendBox">
				<div class="col-sm-8"><input type="text" id="sendStr" class="form-control input-sm sendData" ></div>
				<div class="col-sm-1">
					<button type="button" id="sendOption" class="sendOption">
						<span class="fa-stack container">
							<i class="fa fa-minus fa-stack-2x soicon1" aria-hidden="true" id="soicon"></i>
							<i class="fa fa-minus fa-stack-2x soicon2" aria-hidden="true" id="soicon"></i>
						 </span>
					</button>
				</div>
				<div class="col-sm-3"><button id="sendbtn" class="btn btn-primary">Send</button></div>

				<div id="soption" class="soption">
				  <div class="col-sm-8"><input type="text" id="sendHex" class="form-control input-sm sendData" ></div>
					<div class="col-sm-3"><font color='#428bca' size=3 style="line-height:2.1">Hex</font></div>

					<div class="col-sm-8"><input type="text" id="sendDec" class="form-control input-sm sendData" ></div>
					<div class="col-sm-3"><font color='#428bca' size=3 style="line-height:2.1">Dec</font></div>
					
					<div class="col-sm-8"><input type="text" id="sendBin" class="form-control input-sm sendData" ></div>
					<div class="col-sm-3"><font color='#428bca' size=3 style="line-height:2.1">Bin</font></div>
				</div>
				<br>
				<Hr Align="center" Width="90%"> 
			</div>


	<!-- 		<div class="log" id="log"></div> -->
			<div class ="text">
				<div class="col-sm-12"><textarea id="textbox" class="form-control input-sm receive" cols=100 rows=30></textarea></div>
			</div>
			<div class="col-sm-1">
				<button type="button" id="receiveOption" class="receiveOption">
					<span class="fa-stack container">
						<i class="fa fa-cog fa-stack-2x roicon" aria-hidden="true" id="roicon"></i>
					 </span>
				</button>
			</div>
			<div class="receiveBox">
				<div class="col-sm-3"><button id="rstop" class="btn btn-primary">stop</button></div>
				<div class="col-sm-3"><button id="rclear" class="btn btn-primary">clear</button></div>
				<div class="col-sm-3"><button id="rsave" class="btn btn-primary"><i class="fa fa-floppy-o" aria-hidden="true"></i> save</button></div>
			</div>

			<div id="roption" class="roption">
				<div class="col-sm-6">
					<font><i class="fa fa-search" aria-hidden="true"></i> 検索</font><br>
				  <div class="col-sm-3">
				  	<select id="bitrate" class="form-control" class="selectpicker" >
				  	</select>
				  </div>
				  <div class="col-sm-9"><input type="text" id="sendHex" class="form-control input-sm sendData" ></div>
				</div>
				<div class="col-sm-5">
					<select id="bitrate" class="form-control" class="selectpicker" >
						<option value="115200" selected> 115200bps</option>
						<option value= "57600">  57600bps</option>
						<option value= "36400">  36400bps</option>
						<option value= "19200">  19200bps</option>
						<option value=  "9600">   9600bps</option>
						<option value=  "4800">   4800bps</option>
						<option value=  "2400">   2400bps</option>
						<option value=  "1200">   1200bps</option>
						<option value=   "300">    300bps</option>
						<option value=   "110">    110bps</option>
					</select>
				</div>

				<div class="col-sm-8"><inut type="text" id="sendDec" class="form-control input-sm sendData" ></div>
				<div class="col-sm-3"><font color='#428bca' size=3 style="line-height:2.1">Dec</font></div>
				
				<div class="col-sm-8"><input type="text" id="sendBin" class="form-control input-sm sendData" ></div>
				<div class="col-sm-3"><font color='#428bca' size=3 style="line-height:2.1">Bin</font></div>
			</div>




		</div>
			<script src="dataManipulation.js"></script>
			<script src="serial.js"></script>
			
	</body>
